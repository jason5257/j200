<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list</title>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>부서 번호</th>
      <th>부서 이름</th>
      <th>부서 위치</th>      
    </tr>
  </thead>
  <tbody>
    <tr th:each="dept: ${deptList}">
      <td><a th:href="@{'/edit?deptno='+ ${dept.deptno}}" th:text="${dept.deptno}"/></td>

      <td th:text="${dept.dname}"/>
      <td th:text="${dept.loc}"/>
    </tr>
  </tbody>
</table>

</body>
</html>
